<!-- GUEST LIST TEMPLATE -->
<template id="guest-table">
  <div>
  <button class="btn" data-toggle="modal" data-target="#guestModal">Agregar Invitado</button>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>Invitados</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="guest in guestsList">
        <td>{{ guest.description }}</td>
        <td>
          <button class="btn" data-toggle="modal" data-target="#guestModal" v-on:click="selectGuest(guest)">Editar</button>
          <button class="btn" v-on:click="deleteGuest(guest)">Eliminar</button>
        </td>
        </tr> 
    </tbody>
  </table>

  <div id="guestModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Agregar nuevo invitado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <input type="text" placeholder="Descripcion" value="" v-model="guestDescription">
          <div class="gift-response"></div>
        </div>
        <div class="modal-footer">
          <template v-if="isEditing">
              <button class="btn btn-primary" v-on:click="editGuest()">Editar</button>
          </template>
          <template v-else>
              <button class="btn btn-primary" v-on:click="addGuest()">Agregar</button>
          </template>
        
          <button class="btn btn-secondary" data-dismiss="modal" v-on:click="cancelGuest()">Cancelar</button>
        </div>
        
      </div>
    </div>
  </div>
  </div>
</template>
<!-- END: GUEST LIST TEMPLATE -->

<!-- GIFT LIST TEMPLATE -->
<template id="gift-list">
  <div>
    <!-- GIFTED -->
    <template v-if="showGifted == 'gifted'">
        <table class="table">
            <thead class="thead-light">
              <tr>
                <th>Regalo</th>
                <th>Regalado por</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="gift in giftedList">
                <td>{{ gift.giftDescription }}</td>
                <td>{{ gift.guestDescription }}</td>
                <td>
                  <button class="btn" v-on:click="freeGift(gift)">Liberar</button>
                </td>
                </tr> 
            </tbody>
          </table>
    </template>
    <template v-else>
      <!-- NO GIFTED -->
      <table class="table">
          <thead class="thead-light">
            <tr>
              <th>Regalo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="gift in noGiftedList">
              <td>{{ gift.giftDescription }}</td>
              <td>
                <button class="btn" v-on:click="deleteGift(gift)">Eliminar</button>
              </td>
              </tr> 
          </tbody>
        </table>
    </template>
    
    


    <div id="giftAdministrationModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
  
          <div class="modal-header">
            <h5 class="modal-title">Administrador de regalos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
  
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <h6>Lista regalos</h6>
                  <ul class="list">
                    <li></li>
                  </ul>
                </div>
                <div class="col-md-6">          
                  <h6>Mis regalos</h6>
                  <div class="row" v-for="gift in giftsList">
                    <div class="col-md-8">{{ gift.giftDescription}} </div>
                    <div class="col-md-4"><button class="btn">+</button></div>
                  </div>
                </div>
              </div>
            <div class="gift-response"></div>
          </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-primary" v-on:click="addGift()">GUARDAR</button>
            <button class="btn btn-secondary" data-dismiss="modal" v-on:click="cancelGift()">Cancelar</button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</template>
<!-- END:  GIFT LIST TEMPLATE -->

  <script>
    function addGift() {
      $.ajax({
          method: "POST",
          url: "./be/send-gift.php",
          data: formData
        })
      .done(function( res ) {
        res = JSON.parse(res);
        if (res.thereIsError == false) {
            $('.gift-response').html('Regalo agregado con éxito');
        } else {
            $('.gift-response').html('Error, intentelo nuevamente');
        }
      })
      .fail(function (res) {
          $('.gift-response').html('Error de servidor, intentelo nuevamente más tarde');
      });
    }
  </script>
